apiVersion: apps/v1
kind: Deployment
metadata:
  name: flatnetwork-operator
  namespace: kube-system
  labels:
    app: flatnetwork-operator
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flatnetwork-operator
  template:
    metadata:
      namespace: kube-system
      labels:
        app: flatnetwork-operator
    spec:
      serviceAccountName: multus
      initContainers:
      - name: webhook-admission-deploy
        image: {{ template "system_default_registry" . }}{{ .Values.webhookDeploy.image.repository }}:{{ .Values.webhookDeploy.image.tag }}
        imagePullPolicy: {{ .Values.webhookDeploy.image.pullPolicy }}
      containers:
      - name: flatnetwork-operator-container
        image: {{ template "system_default_registry" . }}{{ .Values.flatNetworkOperator.image.repository }}:{{ .Values.flatNetworkOperator.image.tag }}
        imagePullPolicy: {{ .Values.flatNetworkOperator.image.pullPolicy }}
        env:
        - name: CATTLE_RESYNC_DEFAULT
          value: ""
        - name: CATTLE_DEV_MODE
          value: ""
        - name: CATTLE_ELECTION_LEASE_DURATION
          value: ""
        resources:
          limits:
            memory: {{ .Values.flatNetworkOperator.limits.memory | quote }}
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
        livenessProbe:
          httpGet:
            path: /ping
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: webhook-certs
        secret:
          secretName: flatnetwork-webhook-certs

---
apiVersion: v1
kind: Service
metadata:
  name: flatnetwork-webhook-svc
  namespace: kube-system
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    app: flatnetwork-operator
