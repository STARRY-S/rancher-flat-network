apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        macvlan.pandaria.cattle.io/ip: "auto"
        macvlan.pandaria.cattle.io/subnet: "example-subnet"
        macvlan.pandaria.cattle.io/mac: ""
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-workload-alpine
  namespace: default
  labels:
    app: alpine
spec:
  replicas: 10
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
      annotations:
        macvlan.pandaria.cattle.io/ip: "auto"
        macvlan.pandaria.cattle.io/subnet: "example-subnet"
        macvlan.pandaria.cattle.io/mac: ""
    spec:
      containers:
      - name: alpine
        image: alpine
        command:
        - "sleep"
        args:
        - "infinity"

----
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-nodeport
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      # By default and for convenience, the `targetPort` is set to
      # the same value as the `port` field.
      targetPort: 80
      # Optional field
      # By default and for convenience, the Kubernetes control plane
      # will allocate a port from a range (default: 30000-32767)
      nodePort: 31080

----
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-clusterIP
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - port: 80
      # By default and for convenience, the `targetPort` is set to
      # the same value as the `port` field.
      targetPort: 80
