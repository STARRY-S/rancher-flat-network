apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ipvlan-deployment
  namespace: default
  labels:
    app: nginx-ipvlan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-ipvlan
  template:
    metadata:
      labels:
        app: nginx-ipvlan
      annotations:
        flatnetwork.pandaria.io/ip: "auto"
        flatnetwork.pandaria.io/subnet: "ipvlan-subnet200"
        flatnetwork.pandaria.io/mac: ""
        k8s.v1.cni.cncf.io/networks: '[{"name":"rancher-flat-network","interface":"eth1"}]'
    spec:
      containers:
      - name: nginx-ipvlan
        image: nginx

